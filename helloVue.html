<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue.js</title>
</head>
<body>
	<div id="app">
		<p>{{ message}}</p>
	</div>
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		new Vue({
			el: "#app",
			data:{
				message : "Hello Vue.js!"
			}
		});
	</script>
</body>
</html>
