<!DOCTYPE html>
<html>
<head>
	<title>Hello Vue.js</title>
</head>
<body>
	<div id="app">
		<p>{{ message}}</p>
		<input type="text" v-model="message">
		<h2 v-show="yes">Yes!</h2>
		<h2 v-show="age >= 23">Age：{{ age }}</h2>
		<h2 v-show="name.indexOf('Jack')">Name：{{ name }}</h2>
	</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		new Vue({
			el: "#app",
			data:{
				message : "Hello Vue.js!",
				yes:true,
				age:4,
				name:"hhjace"
			}
		});
	</script>
</body>
</html>
